<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Communications</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addCommunication()">Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      @for(communication of communications; track communication.communicationId) {
      <ion-col size="12" sizeMd="6" sizeXl="4">
        <app-communication
          [communication]="communication"
          (select)="openCommunication(communication)"
          (edit)="manageCommunication(communication)"
        />
      </ion-col>
      } @empty {
      <ion-col>
        <ion-item lines="none">
          <ion-label>No elements</ion-label>
        </ion-item>
      </ion-col>
      }
    </ion-row>
  </ion-grid>
</ion-content>
